<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        /* Background Styling */
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* OTP Card */
        .otp-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        /* Title */
        .otp-card h3 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Input Field */
        .form-control {
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            font-size: 20px;
            letter-spacing: 4px;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #17a2b8;
            box-shadow: none;
        }

        /* Submit Button */
        .btn-submit {
            background-color: #17a2b8;
            color: white;
            border-radius: 10px;
            padding: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background-color: #138496;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="otp-card">
            <!-- OTP Form Heading -->
            <h3>Enter OTP</h3>

            <!-- OTP Form -->
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="uotp" class="form-control" placeholder="Enter OTP" required>
                </div>
                <button type="submit" class="btn btn-submit w-100">Verify OTP</button>
            </form>

            <!-- Messages -->
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible mt-3">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
