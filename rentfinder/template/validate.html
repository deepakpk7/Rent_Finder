<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Input Form</title>
    <link rel="stylesheet" href="{% static 'css/validate.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url(../static/images/banner-1.jpg);
            background-size: cover; 
            background-position: center; 
            backdrop-filter: blur(2px);
        }
        
        .card {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
    </style>
</head>
<body>

    <!-- Container for OTP Form -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4" style="max-width: 400px; background-color: rgba(255, 255, 255, 0.8); border-radius: 10px;">
            <!-- Logo Image -->
            <div class="text-center mb-4">
                <img src="{% static 'img/logo-png.png' %}" alt="Logo" width="300px" height="80px">
            </div>

            <!-- OTP Form Heading -->
            <h2 class="text-center mb-4">Enter OTP</h2>

            <!-- OTP Form -->
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="uotp" class="form-control form-control-lg" placeholder="Enter OTP" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
            </form>

            <!-- Error/Success Message -->
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible mt-3">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>

</body>
</html>
