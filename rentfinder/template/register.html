<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-dark">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4 text-center">
                        <h3 class="fw-bold text-primary">Register</h3>
                        <form action="" method="post">
                            {% csrf_token %}

                            <!-- Username Input -->
                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg rounded-pill" name="uname"
                                    placeholder="Enter your Username" required>
                            </div>

                            <!-- Email Input -->
                            <div class="mb-3">
                                <input type="email" class="form-control form-control-lg rounded-pill" name="email"
                                    placeholder="Enter Email" required>
                            </div>

                            <!-- Password Input -->
                            <div class="mb-3">
                                <input type="password" class="form-control form-control-lg rounded-pill" name="password"
                                    placeholder="Enter your Password" required>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100 rounded-pill">Register</button>

                            <!-- Login Link -->
                            <p class="mt-3 mb-1">
                                Already have an account? <a href="login"
                                    class="text-decoration-none fw-bold text-primary">Login</a>
                            </p>
                        </form>
                    </div>
                </div>

                <!-- Messages -->
                <div class="msg mt-3">
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show text-center" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
