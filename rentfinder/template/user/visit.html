<!DOCTYPE html>
<html lang="en">
<head>
   {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Real Estate Navbar</title>
    <link rel="stylesheet" href="{% static 'css/user.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>

   <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="container-fluid">
               <a class="navbar-brand" href="#"><i class="fas fa-house"></i> MyHome</a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ms-auto">
                     <li class="nav-item"><a class="nav-link" href="#">Post Property <i class="fas fa-paper-plane"></i></a></li>
                     
                     <li class="nav-item dropdown">
                           <a class="nav-link dropdown-toggle" href="#" id="sellDropdown" role="button" data-bs-toggle="dropdown">Sell</a>
                           <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Post Property</a></li>
                              <li><a class="dropdown-item" href="#">Dashboard</a></li>
                           </ul>
                     </li>
                     <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fa-solid fa-user"></i> Profile
                        </a>
                        <ul class="dropdown-menu">
                           <li><a class="dropdown-item" href="login"><i class="fa-solid fa-sign-in-alt"></i> Login</a></li>
                           <li><a class="dropdown-item" href="register"><i class="fa-solid fa-user-plus"></i> Register</a></li>
                           {% if user.is_authenticated %}
                           <li><a class="dropdown-item" href="logout"><i class="fa-solid fa-sign-out-alt"></i> Logout</a></li>
                           {% endif %}
                        </ul>
                    </li>
                     <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                     <li class="nav-item"><a class="nav-link" href="#">About</i></a></li>
                     <li class="nav-item"><a class="nav-link" href="#">Saved <i class="far fa-heart"></i></a></li>
                                         
                  </ul>
               </div>
         </div>
      </nav>
   </header>
    
    <!-- Visit Property Modal -->
    <div class="modal fade" id="visitModal" tabindex="-1" aria-labelledby="visitModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="visitModalLabel">Schedule a Visit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="userName" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="userName" name="user_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="userPhone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="userPhone" name="phone_number" required>
                        </div>
                        <div class="mb-3">
                            <label for="visitTime" class="form-label">Preferred Time Slot</label>
                            <select class="form-control" id="visitTime" name="time_slot" required>
                                <option value="10:00 AM - 12:00 PM">10:00 AM - 12:00 PM</option>
                                <option value="12:00 PM - 02:00 PM">12:00 PM - 02:00 PM</option>
                                <option value="02:00 PM - 04:00 PM">02:00 PM - 04:00 PM</option>
                                <option value="04:00 PM - 06:00 PM">04:00 PM - 06:00 PM</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit Request</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
