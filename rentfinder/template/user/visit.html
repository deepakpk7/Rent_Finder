<!DOCTYPE html>
<html lang="en">
<head>
   {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Real Estate Navbar</title>
    <link rel="stylesheet" href="{% static 'css/user.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <style>
        .card {
            border-radius: 15px;
            transition: all 0.3s ease-in-out;
        }
        
        .card:hover {
            transform: scale(1.02);
        }
        
        .card-header {
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .form-control, .form-select {
            padding: 12px;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.4);
        }
        
        .btn-primary {
            background: #007bff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            transition: 0.3s;
        }
        
        .btn-primary:hover {
            background: #0056b3;
            transform: scale(1.02);
        }
        
    </style>
</head>
<body>

   <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="container-fluid">
               <a class="navbar-brand" href="#"><i class="fas fa-house"></i> MyHome</a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ms-auto">
                     <li class="nav-item"><a class="nav-link" href="#">Post Property <i class="fas fa-paper-plane"></i></a></li>
                     
                     <li class="nav-item dropdown">
                           <a class="nav-link dropdown-toggle" href="#" id="sellDropdown" role="button" data-bs-toggle="dropdown">Sell</a>
                           <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Post Property</a></li>
                              <li><a class="dropdown-item" href="#">Dashboard</a></li>
                           </ul>
                     </li>
                     <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fa-solid fa-user"></i> Profile
                        </a>
                        <ul class="dropdown-menu">
                           <li><a class="dropdown-item" href="login"><i class="fa-solid fa-sign-in-alt"></i> Login</a></li>
                           <li><a class="dropdown-item" href="register"><i class="fa-solid fa-user-plus"></i> Register</a></li>
                           {% if user.is_authenticated %}
                           <li><a class="dropdown-item" href="logout"><i class="fa-solid fa-sign-out-alt"></i> Logout</a></li>
                           {% endif %}
                        </ul>
                    </li>
                     <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                     <li class="nav-item"><a class="nav-link" href="#">About</i></a></li>
                     <li class="nav-item"><a class="nav-link" href="#">Saved <i class="far fa-heart"></i></a></li>
                                         
                  </ul>
               </div>
         </div>
      </nav>
   </header>
    
   <div class="container p-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-header bg-primary text-white text-center rounded-top-4">
                        <h5 class="mb-0"><i class="fas fa-calendar-check"></i> Schedule a Visit</h5>
                    </div>
                    <div class="card-body p-4">
                        <form method="POST" action="">
                            {% csrf_token %}

                            <!-- Name Field -->
                            <div class="mb-3">
                                <label for="userName" class="form-label fw-semibold">Your Name</label>
                                <input type="text" class="form-control border-primary shadow-sm rounded-3" id="userName" name="user_name" placeholder="Enter your full name" required>
                            </div>

                            <!-- Phone Number Field -->
                            <div class="mb-3">
                                <label for="userPhone" class="form-label fw-semibold">Phone Number</label>
                                <input type="tel" class="form-control border-primary shadow-sm rounded-3" id="userPhone" name="phone_number" placeholder="Enter your phone number" required>
                            </div>

                            <!-- Time Slot Selection -->
                            <div class="mb-3">
                                <label for="visitTime" class="form-label fw-semibold">Preferred Time Slot</label>
                                <select class="form-select border-primary shadow-sm rounded-3" id="visitTime" name="time_slot" required>
                                    <option value="10:00 AM - 12:00 PM">10:00 AM - 12:00 PM</option>
                                    <option value="12:00 PM - 02:00 PM">12:00 PM - 02:00 PM</option>
                                    <option value="02:00 PM - 04:00 PM">02:00 PM - 04:00 PM</option>
                                    <option value="04:00 PM - 06:00 PM">04:00 PM - 06:00 PM</option>
                                </select>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100 fw-bold shadow-lg">
                                <i class="fas fa-paper-plane"></i> Submit Request
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
